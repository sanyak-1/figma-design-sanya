<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DenTex Clothing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/banner.png" alt="icons" height="150" width="370"/>
            <div class="logo">DenTex</div>
            <p>Clothing brand from Kazakhstan</p>
        </header>

        <img src="/icons.png" alt="icons" width="350"/>

        <div class="main-content">
            <a class="call-to-action" href="https://www.amazon.com/hz/contact-us/foresight/hubgateway">Call us</a>
            <ul class="navigation">
                <li><a href="https://www.amazon.in/">Our online store</a></li>
                <li><a href="https://www.amazon.in/gp/help/customer/display.html">Customer care</a></li>
                <li><a href="https://www.trustpilot.com/">Read reviews</a></li>
            </ul>

            <p>Find out about discounts first</p>
            <form class="email-form">
                <input type="email" placeholder="Your email">
                <button type="submit">Subscribe</button>
            </form>

            <h2>Our stores</h2>
            <img src="/gmap.png" alt="icons" width="150" height="150"/>
            <p>Aimaty, Rozybakiyev st 263, 2 floor</p>
            <p>Almaty, Baurzhan Momysh-uly st 8A, 2 floor</p>
        </div>

        <footer class="footer">
            <p>&copy; 2024 DenTex</p>
        </footer>
    </div>
</body>
</html>
